
<ng-container *ngIf="Logeado; else templateALogearse">
  <h2 class="header">Bienvenido a este maravillosa aplicaci√≥n  {{NombreUsuario}}</h2>
  <main>
    <section class="form" *ngIf = "Modificando">
      <app-mod-place  [placeAModificar] = "PlaceAModificar" (eventoModificadoPlace) = "ModificadoPlace()"></app-mod-place>
    </section>
    <section class="form" *ngIf = "!Modificando">
      <app-new-place></app-new-place>
    </section>
    <section class="list">
      <app-place-list (eventoModificarPlace) = "modificarPlace($event)"></app-place-list>
    </section>
    <section class="map">
      <app-place-map></app-place-map>
    </section>
  </main>
</ng-container>

<ng-template #templateALogearse>
  <app-inicio (eventoUsuarioLogeado) = "usuarioLogeado()"></app-inicio>
</ng-template>
