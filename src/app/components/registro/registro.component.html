


<div class="row">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginConUsConForm" (ngSubmit)="onSubmitConUsCon()">
            <h4>Introduzca los siguientes datos para Registrarse:</h4>
            <label>Correo Electrónico</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
            <hr>
            <button type="submit" class="btn btn-primary" [disabled]="!loginConUsConForm.valid" *ngIf="!autenticado">Registrarse
                </button>
            <button type="submit" class="btn btn-primary" *ngIf="autenticado">Autenticando usuario...</button>
            <p class="alert alert-danger" *ngIf="mensaje">
                El usuario o contraseña no es correcto
            </p>
        </form>

        <form [formGroup]="loginConGoogleForm" (ngSubmit)="onSubmitConGoogle()">
            
            <button type="submit" class="btn btn-primary" *ngIf="!autenticado">Registrarse con Google</button>
                  
        </form>

        <p>Si ya dispone de cuenta puede logearse pulsando el siguiente Botón:"</p>
        <button type="button" class="btn btn-primary" (click)="ALogearse()">Iniciar sesión
            </button>

    

    </div>
</div>
